- clean: ['~']

- link:
    ~/.bash_profile: config/bash_profile
    ~/.bashrc: config/bashrc

    ~/.config/aliases: config/aliases
    ~/.config/git: config/git/
    ~/.config/gtk-2.0: config/gtk-2.0/
    ~/.config/gtk-3.0: config/gtk-3.0/
    ~/.config/herbstluftwm: config/herbstluftwm/
    ~/.config/htop: config/htop/
    ~/.config/pacaur: config/pacaur/
    ~/.config/tmux/tmux.conf:
      create: true
      path: config/tmux/tmux.conf
    ~/.config/user-dirs.dirs: config/user-dirs.dirs
    ~/.config/vim/vimrc:
      create: true
      path: config/vim/vimrc
    ~/.config/X11: config/X11/
    ~/.config/xdg.sh: config/xdg.sh

    ~/.local/bin: bin/
    ~/.local/share/feh: data/feh/

- shell:
  - curl -fLo ~/.config/vim/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim
  - vim -c 'PlugUpdate1 | qall'
  - vim -c 'TmuxlineSnapshot! ~/.config/tmux/tmuxline.vim.conf | q'
  - mkdir -p ~/.cache/vim
  - mkdir -p ~/.local/share/tmux
